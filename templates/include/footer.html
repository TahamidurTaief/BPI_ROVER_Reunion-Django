{% load static %}

<footer class="bg-gray-900">
    <div class="container mx-auto px-4 py-5">

        <!-- Bottom Footer -->
        <div class="flex flex-col md:flex-row items-center justify-between gap-4 text-sm">
            
            <!-- Developer Credit -->
            <div class="text-center md:text-right">
                <p class="text-white opacity-90 flex items-center justify-center md:justify-end gap-2 serif">
                    <i data-lucide="code" class="w-4 h-4"></i>
                    <span>Developed by</span>
                    <a 
                        href="https://www.exeyezone.com" 
                        target="_blank" 
                        rel="noopener noreferrer"
                        class="font-semibold text-white hover:opacity-100 transition-opacity duration-200 inline-flex items-center gap-1 group"
                    >
                        <span class="sans">exeyezone</span>
                        <i data-lucide="external-link" class="w-3 h-3 group-hover:translate-x-0.5 group-hover:-translate-y-0.5 transition-transform duration-200"></i>
                    </a>
                </p>
            </div>
        </div>
    </div>
    
    <!-- Scroll to Top Button -->
    <button 
        onclick="window.scrollTo({top: 0, behavior: 'smooth'})"
        class="fixed bottom-8 right-8 w-12 h-12 text-white rounded-full shadow-lg hover:shadow-xl transition-all duration-300 flex items-center justify-center z-40 hover:scale-110 group border-2 border-white/30"
        style="background: var(--gradient-primary);"
        aria-label="উপরে যান"
    >
        <i data-lucide="arrow-up" class="w-5 h-5 group-hover:animate-bounce"></i>
    </button>
</footer>

<style>
    /* Smooth scroll to top button appearance */
    @media (max-width: 768px) {
        footer button[aria-label="উপরে যান"] {
            width: 48px;
            height: 48px;
            bottom: 20px;
            right: 20px;
        }
    }
</style>
